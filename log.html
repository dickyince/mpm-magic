<html>
<style>
.log{
  height:30px;
  width:30px;
  border-radius: 10px;
  border:1px solid black;
  position:relative;
  margin:2px;
  background-color:#666;
}

.log .action{
  position:absolute;
  bottom:1px;
  right:1px;
  background-size: 16px 16px;
  min-height:16px;
  min-width:16px;
  font-size:16px;
  font-weight:bold;
  color:white;
}

</style>


<div class="log" title="Elf hit player">
  <div  class="action" style="background-image: url('http://fc00.deviantart.net/fs70/f/2013/339/6/f/crossed_swords_clipart_by_adamwaymire-d6wvs5n.png')" /></div>
</div>

<div class="log" title="Elf hit player">
  <div  class="action"/>+2</div>
</div>
<div class="log" title="Elf hit player">
  <div  class="action"/>+20</div>
</div>
</html>
